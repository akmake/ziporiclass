version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: ./server/.env
    depends_on:
      - mongo
    networks:
      - app-network

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://server:4000 # Use service name for inter-container communication
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge